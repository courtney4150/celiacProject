<div id="food-card">
    <div id="food-card-head">
        <h1 id="food-name"><b>{{foodName}}</b> by {{foodManufacturer}}</h1>
        <img id="food-cert" *ngIf="foodCert" src="/assets/{{foodCert}}.png">
    </div>
    
    <p>{{foodDescription}}</p>
    <app-learnmore-button [link]="foodLink"></app-learnmore-button>
</div>
