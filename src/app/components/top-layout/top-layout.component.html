
    <nz-layout>
      <nz-header>
        <div class="logo">
          <img src='/assets/logo.png'/>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
          <li nz-menu-item>Search Foods</li>
          <li nz-menu-item>About Us</li>
        </ul>
      </nz-header>
      <nz-content>

        <div class="inner-content">
          <div class="search-heading">
            <h1>Celiac Project</h1>
            <h2>Search for common products and restaurant items to quickly find gluten allergen info.</h2>
            <app-search (search)="onSearch($event)"></app-search>
          </div>
          <div class="display-foods">
            <div id="food-card" *ngFor="let food of foods">
              <app-food-item  [foodName]="food.name" 
                              [foodManufacturer]="food.manufacturer" 
                              [foodDescription]="food.description" 
                              [foodLink]="food.learnmore">
              </app-food-item>
            </div>
          </div>
        </div>
      </nz-content>
