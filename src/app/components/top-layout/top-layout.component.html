
    <nz-layout>
      <nz-header>
        <div class="logo">
          <img src='/assets/logo.png'/>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
          <li nz-menu-item 
              routerLink="/home">
              Search Foods
          </li>
          <li nz-menu-item 
              routerLink="/about-us">
              About Us
          </li>
        </ul>
      </nz-header>
      <nz-content>
        <!--<nz-breadcrumb>
          <nz-breadcrumb-item>Home</nz-breadcrumb-item>
          <nz-breadcrumb-item>List</nz-breadcrumb-item>
          <nz-breadcrumb-item>App</nz-breadcrumb-item>
        </nz-breadcrumb>-->
        <div class="inner-content">
          <div class="background-image">
            <div class="search-heading-text">
              <h1><b>Celiac Project</b></h1>
              <h2>Search for common food products to quickly find gluten allergen information.</h2>
              
            </div>
          </div>
          
          <div class="search-display-foods">
            <div class="search">
              <app-search (search)="onSearch($event)"></app-search>
            </div>
            
            <div id="food-card" *ngFor="let food of foodsList">
              <app-food-item  [foodName]="food.name" 
                              [foodManufacturer]="food.manufacturer" 
                              [foodDescription]="food.description" 
                              [foodLink]="food.learnmore">
              </app-food-item>
            </div>
          </div>
        </div>
      </nz-content>

    </nz-layout>
