<div class="content" role="main">
    <div class="card">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="search-text"></label>
          <nz-select class="select" formControlName="certification" [nzPlaceHolder]="'All Products'">
            <nz-option [nzLabel]="'All Products'" [nzValue]="''"></nz-option>
            <nz-option [nzLabel]="'GFCO (Gluten-Free Certification Organization)'" [nzValue]="'gfco'"></nz-option>
            <nz-option [nzLabel]="'NSF (National Sanitation Foundation)'" [nzValue]="'nsf'"></nz-option>
            <nz-option [nzLabel]="'CGL (Crossed Grain Licensing)'" [nzValue]="'cgl'"></nz-option>
          </nz-select>
          <nz-input-group nzCompact [nzSuffix]="suffixIconSearch">
            <input  type="text" 
                    name="search" 
                    class="form-control" 
                    id="search-text" 
                    aria-describedby="search-text" 
                    formControlName="search"
                    nz-input 
                    placeholder="Enter text to search" 
                    autofocus />
          </nz-input-group>
          
          <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
          </ng-template>
 
        </div>
        <div *ngIf="searchText">
          <h4 id="show-results">Showing search results for <b>"{{searchText}}"</b> 
            <div *ngIf="form.value.certification">with <b>{{form.value.certification.toUpperCase()}}</b> certification</div>
          </h4>
        </div>
        
      </form>
    </div>
  </div>
